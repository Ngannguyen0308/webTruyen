<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body onload="getInfor()">
    <section class="h-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card">
              <div
                class="rounded-top text-white d-flex flex-row"
                style="background-image: url(''); height: 200px"
              >
                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
                  <img
                    src="image/avt.png"
                    alt="Generic placeholder image"
                    class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1"
                  />
                </div>
                <div class="ms-3" style="margin-top: 170px">
                  <h5>Ngan Nguyen</h5>
                </div>
              </div>

              <div class="mt-5 card-body p-4 text-black">
                <div class="mb-5">
                  <div class="row">
                    <div class="col">
                      <!-- Firstname input -->
                      <div class="form-outline">
                        <label class="form-label" for="form8Example1"
                          >First Name</label
                        >
                        <input
                          type="text"
                          id="firstname"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <!-- Lastname input -->
                      <div class="form-outline">
                        <label class="form-label" for="form8Example2"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="form8Example1"
                          class="form-control"
                          disabled
                        />
                      </div>
                    </div>
                  </div>

                  <hr />

                  <div class="ms-5 row">
                    <div class="ms-5 col">
                      <!-- Email input -->
                      <div class="ms-5 col-md-7 form-outline">
                        <label class="form-label" for="form8Example3"
                          >Email</label
                        >
                        <input type="email" id="email" class="form-control" />
                      </div>
                    </div>

                    <div
                      class="btn-savechanges"
                      style="margin-top: 30px; margin-left: 200px"
                    >
                      <a href="Home.html">
                        <button type="button" class="btn btn-outline-warning">
                          Cancel
                        </button>
                      </a> 
                      <button
                        type="button"
                        class="btn btn-outline-warning"
                        onclick="updateAccount()"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="UserProfile.js"></script>
  </body>
</html>
