<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- CSS/BOOSTRAP -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- MODAL BOOSTRAP -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--BS5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body
    onload="onLoadInit()"
    style="height: 100vh; background: var(--body-color)"
  >
    <!-- sidebar left -->
    <nav class="sidebar close">
      <div class="header_sidebar">
        <!-- header logo -->
        <header class="image-text">
          <div class="text header-text">
            <span class="name">MIKS</span>
          </div>
        </header>
        <!-- Premium button -->
        <button class="premium-button">
          Go Premium
          <i class="fa-solid fa-crown"></i>
        </button>
      </div>

      <!--task links sidebar  -->
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <!-- my day -->
            <li class="nav-link">
              <a
                href="#"
                style="
                  border-bottom: 1px solid whitesmoke;
                  width: 180px;
                  height: 30px;
                "
              >
                <i class="fa-solid fa-calendar-day"></i>
                <span class="text nav-text">My day</span>
              </a>
            </li>
            <!-- next 7 days -->
            <li class="nav-link">
              <a href="#">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="text nav-text">Next 7 days</span>
              </a>
            </li>
            <!-- all my tasks -->
            <li class="nav-link">
              <a href="#">
                <i class="fa-solid fa-list-check"></i>
                <span class="text nav-text">All my tasks</span>
              </a>
            </li>
            <!-- MY LISTS -->
            <div class="my-lists">
              <p class="main-lists">
                MY LISTS <i class="fa-solid fa-circle-plus"></i>
              </p>
            </div>
            <!-- subtask -->
            <li class="nav-link">
              <a
                href="#"
                class=""
                data-toggle="modal"
                data-target="#personalModal"
              >
                <i class="fas fa-caret-right"></i>
                <span class="text nav-text">Personal</span>
              </a>
            </li>
            <!-- subtask -->
            <li class="nav-link">
              <a href="#">
                <i class="fas fa-caret-right"></i>
                <span class="text nav-text">Work</span>
              </a>
            </li>
            <!-- MIKS.DO -->
            <div class="my-lists">
              <p class="main-lists">MIKS.DO</p>
            </div>

            <!-- subtask -->
            <li class="nav-link">
              <a href="#">
                <i class="fas fa-caret-right"></i>
                <span class="text nav-text">Support</span>
              </a>
            </li>
            <!-- subtask -->
            <li class="nav-link">
              <a href="#">
                <i class="fas fa-caret-right"></i>
                <span class="text nav-text">About</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <section class="container-fluid dashboard">
      <!-- toggle menu -->
      <div class="g-col-4">
        <div class="toggle_menu">
          <i class="fa-solid fa-bars toggle"></i>
        </div>
      </div>

      <!-- navbar right -->
      <div class="wrapper">
        <div class="row-cols-lg-12 navbar-right">
          <div class="col-4 d-flex notifications">
            <!-- search box -->
            <div class="d-flex input-group search_box">
              <div class="d-flex form-outline">
                <input
                  type="search"
                  id="form1"
                  class="form-control"
                  placeholder="Search"
                  
                />
                <button type="button" class="btn btn-warning">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              
            </div>
            <!-- bell -->
            <div class="col-2 icon_wrap">
              <i class="far fa-bell"></i>
            </div>

            <!-- profile -->
            <div class="col-2 profile">
              <div class="icon_wrap">
                <img class="img_main" src="image/avt.png" alt="profile_img" />
                <i class="fas fa-chevron-down"></i>
              </div>

              <!--user profile -->
              <div class="profile_dd show">
                <ul class="profile_ul">
                  <div class="profile_title">
                    <li class="profile_tt">
                      <span class="user_title">
                        <h4>USER PROFILE</h4>
                      </span>
                    </li>

                    <li></li>
                    <li class="profile_pic">
                      <span class="user_pic">
                        <img src="image/avt.png" width="100px" />
                      </span>
                    </li>

                    <li></li>
                    <li class="profile_name">
                      <span class="user_name">
                        <p>Ngan Nguyen</p>
                      </span>
                    </li>

                    <li></li>
                  </div>

                  <li class="edit_profile">
                    <a class="edit" href="userProfile.html">
                      <span class="picon">
                        <i class="fas fa-user-alt"></i> </span
                      >Edit Profile</a
                    >
                  </li>

                  <li>
                    <a class="settings" href="changePass.html">
                      <span class="picon"><i class="fas fa-cog"></i> </span
                      >Change Password</a
                    >
                  </li>
                  <li>
                    <a class="settings" href="#">
                      <span class="picon">
                        <i class="fa-solid fa-circle-question"></i> </span
                      >Help Centre</a
                    >
                  </li>
                  <br />
                  <li>
                    <a class="settings" href="Login.html">
                      <button type="button" class="btn btn-outline-warning">
                        Log out
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                      </button>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN  -->
    <div class="container tasklistBox">
      <div class="row">
        <!-- main task  -->
        <div class="col">
          <section class="main_taskList">
            <!-- ADD TASK LISTS -->
            <div class="container">
              <div class="form-group addTaskList">
                <input
                  type="text"
                  class="form-control"
                  id="createListName"
                  placeholder="Add new task"
                />
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-dismiss="modal"
                  onclick="createTaskList()"
                >
                  Add
                </button>
              </div>
            </div>

            <!-- Task list main -->
            <div class="container">
              <!--    TASK LISTS   -->
              <div class="form-group fetchTaskList" style="margin-top: 30px">
                <input
                  id="DisplaytaskList"
                  class="btn btn-outline-dark"
                  type="button"
                  onclick="fetchTasklist()"
                  value="Task Lists"
                  style="font-weight: bold; padding: 5px 10px 5px 10px"
                />
              </div>
              <div class="form-group">
                
                  <form name="tasklistForm" id="tasklistForm"></form>
                
              </div>

              <!--      USERS      -->
              <div class="form-group" style="margin-top: 30px"></div>
              <div class="form-group">
                <form id="users"></form>
              </div>
            </div>
          </section>
        </div>

        <!-- subtask -->
        <div class="col">
         
          <section class="main_taskList">
            <div class="container myday_tasklist">
              <div>
                <h4>
                  My Day >
                  <span
                    style="text-transform: uppercase; font-size: 0.9em"
                    id="titleDiary"
                  ></span>
                </h4>
              </div>

              <div class="form-group">
                <input class="form-control" type="text" id="updateListname" />
              </div>

              <div class="form-group">
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="updateTaskList()"
                >Update</button>
                <button
                  class="btn btn-danger"
                  type="button"
                  onclick="deleteTaskList()"
                >Delete</button>
              </div>
            </div>

            <!--  TODOS  -->
            <div class="container subtask_content">
              <div class="today-title">
                <!-- Button trigger modal -->
                <div class="addSubtask">
                  <input
                  class="form-control"
                    type="text"
                    id="createTaskname"
                    placeholder="Add new subtask"
                    style="width: 100%"
                  /><br/>
                  <input
                    type="text"
                    id="createTaskDescription"
                    name="paragraph_text"
                    class="form-control"
                    
                    placeholder="Description"
                  ><br/>
                  </input>

                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="createTask()"
                  >
                    Add Task
                  </button>
                </div>

                <p id="date-time" style="width: 100%; text-align: right"></p>
              </div>

              <!--        TASKS        -->
              <div class="form-group tasks">
                <form id="tasks"></form>
              </div>

              <div class="today-update">
                <div class="container">

                  <!--Edit subtask       -->
                  <div class="form-group">
                    <label for="updateTaskname">Subtask</label>
                    <input
                      class="form-control"
                      type="text"
                      id="updateTaskname"
                    />
                  </div>

                  <div class="form-group">
                    <label for="updateTaskDescription">Description</label>
                    <input
                      class="form-control"
                      type="text"
                      id="updateTaskDescription"
                    />
                  </div>

                  <div class="form-group">
                    <button
                      class="btn btn-primary"
                      type="button"
                      onclick="updateTask()"
                    >Update</button>
                    <button
                      class="btn btn-danger"
                      type="button"
                      onclick="deleteTask()"
                      value="Delete"
                    >Delete</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="Todo.js"></script>
  </body>
</html>
