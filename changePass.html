<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="changePass">
      <div class="mainDiv">
        <div class="cardStyle">
          <form action="" method="post" name="signupForm" id="signupForm">
        
            <!-- title -->
            <div class="title_main">
                <span class="title_password">
                    <h5 class="formTitle">
                    <a href="Home.html">
                        <i class='fas fa-angle-left'></i>
                    Change password</h5></a>
                    
                </span>
            </div>
            
            <!-- Current password -->
            <div class="inputDiv_curPas">
                <label class="inputLabel" for="password">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" required>
                <!-- forgot password -->
                <a href="#!">Forgot password?</a>
            </div>
            <!-- new password -->
            <div class="inputDiv_new">
                <label class="inputLabel" for="password">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <!-- confirm password -->
            <div class="inputDiv_confirm">
                <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
            </div>
        
            <div class="buttonWrapper">
                <button type="button" class="btn btn-outline-warning">Save</button>
            </div>
        
        </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
