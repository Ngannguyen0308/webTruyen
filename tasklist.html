<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
  <!-- DATE PICKER -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <!-- MODAL BOOSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- edit task list -->
  <section class="vh-100 gradient-custom sec-tasklist">
    <div class="container py-5 h-75 w-50">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <!-- title -->
              <div class="d-flex title-tasklist ">
                <p>My Day>Record lecture video</p>
                <!-- icon taskList -->
                <div class="icon-subtasklist">
                  <!-- share icon -->
                  <a href="#" class="" data-toggle="modal" data-target="#shareModal" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                      <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                    </svg>
                  </a>
                  <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                      <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                  </a>
                  <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                      <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                      <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                    </svg>
                  </a>
                  <a href="Home.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                      <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                  </a>
                  
                </div>
              </div>

              <!-- form edit task list -->
              <form class="mb-4">
                <!-- edit task list -->
                <div class="form-outline flex-fill">
                  <input type="text" id="form2" class="form-control" placeholder="Record lecture video" />
                </div>
                <!-- remind me/word button -->
                <div class="mt-4 d-flex btn-remindWord">
                  <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#remindmeModal" >
                    <i class="far fa-bell remind-me"></i>
                      Remind me
                  </a>
                  
                <!-- word button -->
                  <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#movetoModal" >
                    <i class="fa-regular fa-file"></i>
                      Move me
                  </a>
                </div>
                
                <!-- description -->
                <div class="mt-4 form-outline">
                  <label>DESCRIPTION</label>
                  <input type="text" id="form2" class="form-control" placeholder="Insert your description" />
                </div>
                <!-- subtask -->
                <div class="mt-4 form-outline">
                  <label>SUBTASKS</label>
                  <div class="d-flex task">
                    <input type="radio" id="task-2">
                    <input type="text" id="form2" class="form-control" placeholder="Add a new subtask" />
                  </div>
                </div>

                <!-- atttachments -->
                <div class="mt-4 form-outline">
                  <label>ATTACHMENTS</label>
                  <input type="file" class="form-control" id="customFile"/>                
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- remindme Modal -->
  <div class="modal fade" id="remindmeModal" 
  tabindex="-1" role="dialog" 
  aria-labelledby="remindmeModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- btn close -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex modal-body">
          <!-- date picker -->
          <div class="picker">
            <label for="date" class="mb-4">DATE</label><br>
            <duet-date-picker identifier="date"></duet-date-picker>
          </div>
          <!-- time picker  -->
          <div class="picker">
              <label for="appt">TIME</label><br>
              <input type="time" id="appt" name="appt">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Set</button>
        </div>
      </div>
    </div>
  </div>

  <!-- moveto Modal -->
  <div class="modal fade" id="movetoModal" 
  tabindex="-1" role="dialog" 
  aria-labelledby="movetoModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- btn close -->
          <h4>Move to...</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex modal-body">
          <ul>
            <li>Personal
              <i class="ms-5 fa-solid fa-check"></i>
            </li>
            <li>Work</li>
            <li>Personal</li>
            <li>Work</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- share Modal -->
  <div class="modal fade" id="shareModal" 
  tabindex="-1" role="dialog" 
  aria-labelledby="shareModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- btn close -->
          <h4>Share this task</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex modal-body">
          <input type="text" class="form-control" placeholder="Invite by name or email">
            <button type="button" class="ms-3 btn btn-warning" >Invite</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- display clder -->
  <script>
    const button = document.querySelector("button")

    button.addEventListener("click", function() {
        document.querySelector("duet-date-picker").show()
    });
  </script>
  
  
</body>
</html>
