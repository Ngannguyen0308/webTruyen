    />

    <title>Register</title>

    <!--BOOSTRAP-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,300;0,400;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styleRegister.css" />

    <script src="Register.js"></script>
    
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black main_home">
            <form action="">
              <a href="#"
                ><h1 style="text-align: center; color: black">MIKS</h1></a
              >
              <div class="mt-4 form-group row">
                <div class="col-sm-6">
                  <label for="fname">Firstname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="Enter first name"
                    name="fname"
                    required
                  />
                </div>

                <div class="col-sm-6">
                  <label for="lname">Lastname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="Enter last name"
                    name="lname"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your email"
                  id="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="pwd">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                  id="pwd"
                  required
                />
              </div>

              <div class="form-group">
                <label for="con_pwd">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your confirm password"
                  id="con_pwd"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="button"
                  style="width: 100%"
                  class="btn regis_button"
                  onclick="register()"
                  value="Register"
                />
              </div>

              <div class="form-group" style="text-align: center">
                <a>Already have an account </a>
                <a href="Login.html">Sign in</a>
              </div>
            </form>
          </div>
          <!-- img -->
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="image/login.png"
              alt="image_register"
              class="w-100 vh-100"
              style="object-fit: fill; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>
